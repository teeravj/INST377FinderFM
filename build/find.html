  <body>
    <!-- Marisa's navbar & logo code -->
    <div class="logobar">
      <div class="logo">Finder FM</div>
    </div>
    <div class="topnav" id="myNav">
      <a href="index.html">Home </a>
      <a href="about_page.html">About Us </a>

      <a href="documentation.html">Documentation </a>

        <i class="fa fa-bars"></i>

    <!-- div holding everything under the navbar -->
    <div class="container">
      <div class="sidenav" id="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <div class="filters">
          <!-- days of the week -->
          <b>Days of the week</b><br>
      <label for="Sun">Sunday:</label>
      <input type="checkbox" id="sun" class="day" onclick="filterMarkets()" />


      <label for="mon"> Monday:</label>
      <input type="checkbox" id="mon" class="day" onclick="filterMarkets()" />
      <br>

      <label for="tue">Tuesday:</label>
      <input type="checkbox" id="tue" class="day" onclick="filterMarkets()" />



      <label for="wed"> Wednesday:</label>
      <input type="checkbox" id="wed" class="day" onclick="filterMarkets()" />
      <br>


      <label for="thu">Thursday:</label>
      <input type="checkbox" id="thu" class="day" onclick="filterMarkets()" />



      <label for="fri"> Friday:</label>
      <input type="checkbox" id="fri" class="day" onclick="filterMarkets()" />
      <br>


      <label for="sat">Saturday:</label>
      <input type="checkbox" id="sat" class="day" onclick="filterMarkets()" />
      <br><br>

          <!-- method of payment -->
          <b>Payment Method</b><br>
      <label for="wic">WICC:</label>
      <input type="checkbox" id="wic" class="pay" onclick="filterMarkets()" />



      <label for="wiccash"> WICcash:</label>
      <input type="checkbox" id="wiccash" class="pay" onclick="filterMarkets()" />

      <br>

      <label for="sfmnp">SFMNP:</label>
      <input type="checkbox" id="sfmnp" class="pay" onclick="filterMarkets()" />



      <label for="snap"> SNAP:</label>
      <input type="checkbox" id="snap" class="pay" onclick="filterMarkets()" />

      <br><br>

          <b>Products</b><br>
      <label for="bakedgoods">Baked Goods:</label>
      <input type="checkbox" id="bakedgoods" class="prod" onclick="filterMarkets()" />



      <label for="cheese"> Cheese:</label>
      <input type="checkbox" id="cheese" class="prod" onclick="filterMarkets()" />

      <br>

      <label for="crafts">Crafts:</label>
      <input type="checkbox" id="crafts" class="prod" onclick="filterMarkets()" />





      <label for="flowers"> Flowers:</label>
      <input type="checkbox" id="flowers" class="prod" onclick="filterMarkets()" />
      <br>

      <label for="eggs">Eggs:</label>

      <input type="checkbox" id="eggs" class="prod" onclick="filterMarkets()" />


      <label for="seafood"> Seafood:</label>

      <input type="checkbox" id="seafood" class="prod" onclick="filterMarkets()" />

      <label for="jams"> Jams:</label>

      <input type="checkbox" id="jams" class="prod" onclick="filterMarkets()" />
      <br>

      <label for="maple">Maple:</label>

      <input type="checkbox" id="maple" class="prod" onclick="filterMarkets()" />


      <label for="meat"> Meat:</label>

      <input type="checkbox" id="meat" class="prod" onclick="filterMarkets()" />

      <label for="nursery">Nursery:</label>
